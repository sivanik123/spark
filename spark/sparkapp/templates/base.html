<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SPARK App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Flexbox layout for footer placement */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background-color: #ffffff;
        }

        /* Sidebar Style */
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #343a40; /* Black background */
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h4 {
            color: white;
            text-align: center;
        }

        .sidebar .nav-link {
            color: white;
            padding: 10px 15px;
            text-align: center;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
            color: white;
        }

        /* Content Area */
        .content {
            margin-left: 250px;
            flex-grow: 1; /* Ensures content takes up remaining space */
        }

        footer {
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        /* Navbar style */
        .navbar {
            margin-left: 250px;
        }

        /* Content Header */
        .content-header {
            background-color: #000; /* Black header */
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* Main Content Spacing */
        .content .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>SPARK</h4>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-danger" href="{% url 'logout' %}">Logout</a>
            </li>
        </ul>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Content Header -->
        <div class="content-header">
            <h1>Welcome to SPARK</h1>
            <p>Staff Participation and Activity Record Keeper</p>
        </div>

        <!-- Main Content -->
        <div class="container my-5">
            {% block content %}
            <!-- Alerts -->
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                This is a success alert—check it out!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                This is a danger alert—check it out!
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center mb-4">
                <button type="button" class="btn btn-primary me-2">Primary</button>
                <button type="button" class="btn btn-secondary me-2">Secondary</button>
                <button type="button" class="btn btn-success me-2">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
            </div>

            <!-- Form Example -->
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SPARK App. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
