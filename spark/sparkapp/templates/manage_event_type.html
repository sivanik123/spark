{% extends 'base.html' %}

{% block content %}
    

        <div class="container">
            <!-- Link to go back to the Event Type Management page -->
            <a href="{% url 'manage_event_type' %}" class="btn btn-secondary">Back to Event Type Management</a>
        
            <!-- Table to display event types -->
            <table class="table">
        <thead>
            <tr>
                <th>Event Type</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for event_type in event_types %}
                <tr>
                    <td>{{ event_type.type_description }}</td>
                    <td>
                        <a href="{% url 'edit_event_type' event_type.type_id %}" class="btn btn-primary">Edit</a>
                        <!-- Add confirmation for delete -->
                        <a href="{% url 'delete_event_type' event_type.type_id %}" class="btn btn-danger" onclick="return confirmDelete();">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Form for adding a new event type -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Event Type</button>
    </form>

{% endblock %}

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this event type?");
    }
</script>
